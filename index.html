<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Traffic Tickets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">All Tickets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="25over.html">25mph or More Over</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Display all data using Vue.js -->
  <div id="app" class="container mt-4">
    <h2>All Traffic Tickets</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Actual Speed</th>
          <th>Posted Speed</th>
          <th>Stop Date</th>
          <th>Stop Time</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody>
        <tr v-for="ticket in tickets" :key="ticket.tid">
          <td>{{ ticket.tid }}</td>
          <td>{{ ticket.actual_speed }}</td>
          <td>{{ ticket.posted_speed }}</td>
          <td>{{ ticket.stop_date }}</td>
          <td>{{ ticket.stop_time }}</td>
          <!-- Add more columns as needed -->
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Vue.js and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Vue.js script -->
  <script>
    new Vue({
      el: '#app',
      data: {
        tickets: [] // You'll populate this array with data from tickets1.json
      },
      mounted() {
        // Fetch and load data from tickets1.json
        fetch('tickets1.json')
          .then(response => response.json())
          .then(data => this.tickets = data)
          .catch(error => console.error('Error fetching data:', error));
      }
    });
  </script>

</body>
</html>
